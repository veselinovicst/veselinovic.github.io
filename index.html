<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Core Computing</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <style media="screen">
    .center {
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 30%;
      width: 13%;
    }
    .center-text {
      position: absolute;
      margin: auto;
      text-align: center;
      width: 100%;
      top: 50%;
      font-size: 35px;
      font-family: "Times New Roman";
    }
    @keyframes logo {
      from {opacity: 0.1;}
      to {opacity: 1;}
    }
    .main-div {
      animation-name: logo;
      animation-duration: 8s;
      height: 95%;
      width: 100%;
    }
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main-div">
    <img src="core-computing-logo.png" alt="" class="center">
    <p class="center-text">Design. Develop. Maintain.</h3>
  </div>
  <footer class="footer">
    <p>@2020 Core Computing</p>
  </footer>
</body>
</html>
